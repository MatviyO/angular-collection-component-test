<div class="row ">
  <div class="input-field col s6">
    <input  id="first_name"  class="validate" [(ngModel)]="searchStr ">
    <label class="active" for="first_name">Search a name</label>
  </div>
</div>

<div class="row">
  <app-date *ngFor="let s of data |  search: searchStr " [cell]="s"></app-date>
</div>
