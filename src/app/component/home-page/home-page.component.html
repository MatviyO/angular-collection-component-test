<div class="row justify-content-center" style="margin-bottom: 15px; ">
  <div class="form-inline my-2 my-lg-0">
    <i class="material-icons">search</i> <input style=" border: none!important;" class="form-control mr-sm-2 validate" id="first_name" type="search" placeholder="Search..." [(ngModel)]="searchStr " >
  </div>
</div>

<div class="row .row-cols-3 row-cols-md-4">

    <app-date *ngFor="let s of data |  search: searchStr " [cell]="s"></app-date>
</div>
